<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store">

    <div ng-repeat="product in store.products">
      <h1>{{product.name}} </h1>
      <h2>{{product.price | currency}}</h2>
      <p>{{product.description}}</p>
      <!-- Image Gallery  -->
      <div class="gallery" ng-show="product.images.length">
        <div class="img-wrap">
          <img ng-src="{{product.images[0]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" >
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>

      <section ng-init="tab = 1">
        <ul class="nav nav-pills">
          <li ng-class="{active:tab === 1}">
             <a href ng-click="tab = 1">Description</a>
          </li>
          <li ng-class="{active:tab === 2}">
            <a href ng-click="tab = 2">Specification</a>
          </li>
          <li ng-class="{active:tab === 3}">
            <a href ng-click="tab = 3">Reviews</a>
          </li>
        </ul>
      </section>

      <div class="panel" ng-show="tab === 1">
        <h4>Description</h4>
        <p>{{product.description}}</p>
      </div>
      <div class="panel" ng-show="tab === 2">
        <h4>Specifications</h4>
        <blockquote>None yet</blockquote>
      </div>
      <div class="panel" ng-show="tab === 3">
        <h4>Reviews</h4>
        <blockquote>None yet</blockquote>
      </div>

      <!-- ng-show will only show the element if the value of the expression is true. ng-hide will hide the elemtn if the value of the expression is true -->
      <button ng-show="store.product.canPurchase">Add to cart</button>
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
