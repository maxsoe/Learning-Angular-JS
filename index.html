<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
  </head>
  <body ng-controller="StoreController as store">

    <div ng-repeat="product in store.products">
      <h1>{{product.name}} </h1>
      <h2>{{product.price | currency}}</h2>
      <!-- Image Gallery  -->
      <div class="gallery" ng-show="product.images.length" ng-controller="GalleryController as gallery">
        <div class="img-wrap">
          <img ng-src="{{product.images[gallery.current]}}" />
        </div>
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" >
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </div>

      <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills">
          <li ng-class="{active:panel.isSelected(1)}">
             <a href ng-click="panel.selectTab(1)">Description</a>
          </li>
          <li ng-class="{active:panel.isSelected(2)}">
            <a href ng-click="panel.selectTab(2)">Specification</a>
          </li>
          <li ng-class="{active:panel.isSelected(3)}">
            <a href ng-click="panel.selectTab(3)">Reviews</a>
          </li>
        </ul>
        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>{{product.shine}}</blockquote>
        </div>
        <div class="panel" ng-show="panel.isSelected(3)">
          <ul>
            <h4>Reviews</h4>
            <li ng-repeat="review in product.reviews">
            <blockquote>
              <b>Stars: {{review.stars}}</b>
              {{review.body}}
              <cite>by: {{review.author}}</cite>
            </blockquote>
            </li>
          </ul>

          <!--  Review Form -->
            <form name="reviewForm">
              <!--  Live Preview -->
              <blockquote>
                <strong> {{review.stars}} Stars</strong>

                <cite class="clearfix"></cite>
              </blockquote>

              <!--  Review Form -->
              <h4>Submit a Review</h4>
              <fieldset class="form-group">
                <select ng-model="review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]"  title="Stars">
                  <option value="">Rate the Product</option>
                </select>
              </fieldset>
              <fieldset class="form-group">
                <textarea ng-model="review.body" class="form-control" placeholder="Write a short review of the product..." title="Review"></textarea>
              </fieldset>
              <fieldset class="form-group">
                <input ng-model="review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
              </fieldset>
              <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
              </fieldset>
            </form>

          <!-- OLD form -->
          <!-- <form name-"reviewForm">
            <blockquote>
              <b>Stars: {{review.stars}}</b>
              {{review.body}}
              <cite>by: {{review.author}}</cite>
            </blockquote>
            <select ng-model="review.stars">
              <option value="1">1 star</option>
              <option value="2">2 stars</option>
            </select>
            <textarea ng-model="review.body"></textarea>
            <label>by:</label>
            <input ng-model="review.author" type="email" />
            <input type="submit" value="Submit" />
          </form> -->

        </div>
      </section>

      <!-- ng-show will only show the element if the value of the expression is true. ng-hide will hide the elemtn if the value of the expression is true -->
      <button ng-show="store.product.canPurchase">Add to cart</button>
    </div>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
